{% extends 'base.html' %}
{% load static %}
{% block metadescription %}
      JKL registration
{% endblock %}

{% block title %}
     Registration
{% endblock %}

{% block content %}
<div class="container update_container text-center text-justify">
    <div class="row mx-auto">
   <div class="container">
           <div class="col-12 col-md-12 mb-4 text-center text-justify">
               <div class="card update_card text-center text-justify">
                    <div class="card-title update_card-title">
                        <h5>JKL Banking</h5>
                        <h1><i>Registration</i></h1>
                       <div class="submit-form01">
                   <form action="register" method="post">
                     {% csrf_token %}
                     <input class="form01" type="text" name="username" placeholder="Enter your UserName"><br>
                     <input class="form01" type="password" name="password" placeholder="Enter a password"><br>
                     <input class="form01" type="password" name="confirm_pswd" placeholder="Enter the password again"><br>
                     <input type="submit">
                   </form>
               </div>
           </div>
       </div>
       </div>
   </div>
</div>
{% endblock %}
